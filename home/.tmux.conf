set -g prefix C-t
unbind C-b

set-option -g default-shell /bin/zsh

setw -g mode-keys vi

bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"


set -s escape-time 0
set -g default-terminal "screen-256color" 

set -g @tpm_plugins '                \
  tmux-plugins/tpm                   \
  tmux-plugins/tmux-resurrect        \
  tmux-plugins/tmux-resurrect-auto   \
'

set -g @resurrect-strategy-vim 'session'
set -g @resurrect-processes 'irb pry "~rails server" "~rails console"'

set -g default-command "reattach-to-user-namespace -l ${SHELL}"
run -b '~/.tmux/plugins/tpm/tpm'

setw -g word-separators ' @"=()[]'

set -g pane-active-border-style "bg=blue fg=magenta"

# 非アクティブな窓ガラス
set -g window-style 'bg=#efebc3'

set -g window-active-style 'bg=#effbe9'

##### ステータスバー全体 #####
# 下部バー( status-line )の基本配色
set -g status-style 'fg=colour250,bg=colour237'   # 薄いグレー文字 × ダークグレー背景

##### ウィンドウリストの配色 #####
# 非アクティブ（選択されていない）ウィンドウ
set -g window-status-style  'fg=colour244,bg=colour237'  # 少し薄めに

# アクティブ（現在表示中）ウィンドウを強調
set -g window-status-current-style 'fg=colour0,bg=colour220,bold'  # 黒文字 × ビビッドな黄背景 + 太字

##### ウィンドウリストの表示フォーマット #####
# ウィンドウ番号 #I と名前 #W をスペース区切りで
set -g window-status-format         ' #I:#W '
set -g window-status-current-format ' #I:#W '
